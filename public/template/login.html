<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../css/main/dreamguide.css">
</head>
<body>

<nav class="navbar navbar-custom navbar-fixed-top top-nav-collapse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse"><i
                    class="fa fa-bars"></i></button>
            <a class="navbar-brand page-scroll" href="../index.html"><i class="fa fa-university"></i><span
                    class="light"> Start</span> Your Dream
            </a>
        </div>
    </div>
</nav>
<div id="page-content">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-sm-4 col-xs-12 col-lg-offset-1 col-sm-offset-2" >
                <div data-ng-controller="accountAuth" class="row row-gap-medium ng-scope">
                    <!-- ngView:  -->
                    <div data-ng-view="" class="ng-scope">
                        <div class="form-box ng-scope" style="padding:0 35px 35px 35px; border-right: 1px solid #E0E0E0;  margin-right: 2%;">
                            <div data-ng-show="showTopBox" class="row form-box ng-hide" style="padding:25px 0 25px 0; border-width:0 0 1px 0">
                                <div class="col-xs-12">
                                    <span>需要注册DG账户才能进入社区。</span>
                                </div>
                            </div>

                            <h2 style="color: #307699; line-height: 1.6;">登陆</h2>
                    <form class="form-horizontal ng-pristine ng-valid" role="form" data-ng-submit="signInEmail()">
                        <!--<div class="row ng-hide" data-ng-show="fieldErrors || errorMessage">-->
                            <!--<div class="col-xs-12 alert alert-danger">-->
                                <!--<p data-ng-bind-html="errorMessage" class="ng-binding"></p>-->
                                <!--<ul>-->
                                    <!--&lt;!&ndash; ngRepeat: (field, error) in fieldErrors &ndash;&gt;-->
                                <!--</ul>-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="row">
                            <div class="col-sm-12 col-xs-12">
                                <div>
                                <!--<div data-ng-class="{'has-error': contactInfoErrors.setsEmail}">-->
                                    <label for="email">邮箱/手机号</label>
                                    <div style="clear:both"></div>
                                    <input type="email" class="form-control pull-left ng-pristine ng-valid ng-valid-email" id="email" placeholder="邮箱或手机号" data-ng-model="email">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-xs-12">
                                <!--<div data-ng-class="{'has-error': contactInfoErrors.setsPassword}">-->
                                <div>
                                    <label for="password">密码</label>
                                    <div style="clear:both"></div>
                                    <input type="password" class="form-control pull-left ng-pristine ng-valid" id="password" placeholder="密码" data-ng-model="password">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-xs-12">
                                <a href="#!/request-password-reset"><small>忘记密码?</small></a>
                            </div>
                        </div>

                        <div class="row row-gap-medium">
                            <div class="col-sm-5 col-xs-12">
                                <button type="submit" class="btn btn-block btn-primary" data-ng-disabled="buttonDisabled">登陆</button>
                            </div>
                        </div>
                    </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 col-sm-4 col-xs-12">
                <div data-ng-controller="accountAuth" class="row row-gap-medium ng-scope">
                    <!-- ngView:  -->
                    <div data-ng-view="" class="ng-scope">
                        <div class="form-box ng-scope" style="padding:0 35px 35px 35px; ">
                            <div data-ng-show="showTopBox" class="row form-box ng-hide" style="padding:25px 0 25px 0; border-width:0 0 1px 0">
                                <div class="col-xs-12">
                                    <span>You will need a Udacity account to continue</span>
                                </div>
                            </div>
                            <h2 style="color: #307699; line-height: 1.6;">注册</h2>

                            <form class="form-horizontal ng-pristine ng-valid" role="form" data-ng-submit="signInEmail()">
                                <div class="row ng-hide" data-ng-show="fieldErrors || errorMessage">
                                    <div class="col-xs-12 alert alert-danger">
                                        <p data-ng-bind-html="errorMessage" class="ng-binding"></p>
                                        <ul>
                                            <!-- ngRepeat: (field, error) in fieldErrors -->
                                        </ul>
                                    </div>
                                </div>
                                <div class="row onboarding-form-group">
                                    <div class="col-sm-12 col-xs-12">
                                        <div data-ng-class="{'has-error': contactInfoErrors.setsEmail}">
                                            <label for="email">Email</label>
                                            <div style="clear:both"></div>
                                            <input type="email" class="form-control pull-left ng-pristine ng-valid ng-valid-email" id="email" placeholder="email" data-ng-model="email">
                                        </div>
                                    </div>
                                </div>
                                <div class="row onboarding-form-group">
                                    <div class="col-sm-12 col-xs-12">
                                        <div data-ng-class="{'has-error': contactInfoErrors.setsPassword}">
                                            <label for="password">Password</label>
                                            <div style="clear:both"></div>
                                            <input type="password" class="form-control pull-left ng-pristine ng-valid" id="password" placeholder="password" data-ng-model="password">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 col-xs-12">
                                        <a href="#!/request-password-reset"><small>Forgot your password?</small></a>
                                    </div>
                                </div>

                                <div class="row row-gap-medium">
                                    <div class="col-sm-5 col-xs-12">
                                        <button type="submit" class="btn btn-block btn-primary" data-ng-disabled="buttonDisabled">Sign In</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/controller/login.js"></script>
</body>
</html>

<div class="content-section" id="index" ng-controller="One2OneController">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12" >
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="col-sm-2">
                            地区过滤器：
                        </div>
                        <div class="col-sm-2">
                            <a>美国</a>
                        </div>
                        <div class="col-sm-2">
                            <a>英国</a>
                        </div>
                        <div class="col-sm-2">
                            <a>澳洲</a>
                        </div>
                        <div class="col-sm-2">
                            <a>加拿大</a>
                        </div>
                        <div class="col-sm-2">
                            <a>显示全部</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        选择想要学习的领域
                    <ui-select multiple  ng-model="filters.fields">
                        <ui-select-match placeholder="选择专业领域...">{{$item}}</ui-select-match>
                        <ui-select-choices repeat="major in availableFields">
                            {{major}}
                        </ui-select-choices>
                    </ui-select>
                    <hr>
                    选择想要了解的学校
                    <ui-select multiple ng-model="filters.schools">
                        <ui-select-match placeholder="选择学校...">{{$item}}</ui-select-match>
                        <ui-select-choices repeat="school in availableSchools">
                            {{school}}
                        </ui-select-choices>
                    </ui-select>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div ng-repeat="person in model.tutors">
                            <div class="col-sm-3 col-md-3">
                                <div class="thumbnail">
                                    <img ng-src={{image.defaultImage}} alt="">
                                    <div class="caption">
                                        <b>{{person.name}}</b>
                                        <br />
                                        {{person.school}}
                                        <br />
                                        {{person.job}}

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container ng-scope" data-ng-controller="accountPage">
    <div class="row">
        <div class="col-xs-12">
            <div class="page-header">
                <h1>My Account</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3">
            <ul class="nav nav-pills nav-stacked nav-stacked-extended">
                <!-- target="_self" b/c http://docs.angularjs.org/guide/dev_guide.services.$location -->
                <li data-ng-class="{active: isActive('/contact-info')}" class="active">
                    <a href="#!/contact-info" target="_self">Contact Info</a>
                </li>
                <li data-ng-class="{active: isActive('/password')}">
                    <a href="#!/password" target="_self">Password</a>
                </li>
                <li data-ng-class="{active: isActive('/my-courses')}">
                    <a href="#!/my-courses" target="_self">My Courses</a>
                </li>
                <li data-ng-class="{active: isActive('/my-certificates')}">
                    <a href="#!/my-certificates" target="_self">My Certificates</a>
                </li>
                <li data-ng-class="{active: isActive('/billing-and-subscriptions')}">
                    <a href="#!/billing-and-subscriptions" target="_self">Billing &amp; Subscriptions</a>
                </li>
                <li data-ng-class="{active: isActive('/linked-accounts')}">
                    <a href="#!/linked-accounts" target="_self">Linked Accounts</a>
                </li>
                <li data-ng-class="{active: isActive('/classroom-settings')}" class="toc-item">
                    <a href="#!/classroom-settings" target="_self">Classroom Settings</a>
                </li>
            </ul>
        </div>
        <!-- ngView:  --><div class="col-xs-9 ng-scope" data-ng-view=""><div class="text-center ng-scope ng-hide" data-ng-show="!showForm">
        <div class="row row-gap-huge">
            <img src="//lh5.ggpht.com/b3OandPWsUWAnRVS5d8JS8OL0nu8dU2d3NceS7p1yKhPl9KD4EhqeylPm7yFbft5wmsA2VCAZ-8wAkmFduXJ=s0#w=90&amp;h=30">
        </div>
    </div>
        <div class="row row-gap-medium ng-scope">
            <form class="form-horizontal ng-pristine ng-valid" role="form" data-ng-show="showForm">
                <!-- maybe make these server messages a directive -->
                <div class="form-group text-center">
                    <div class="row ng-hide" data-ng-show="serverError">
                        <div class="alert alert-danger col-xs-offset-1 col-xs-9 ng-binding">

                        </div>
                    </div>
                    <div class="row ng-hide" data-ng-show="serverSuccess">
                        <div class="alert alert-success col-xs-offset-1 col-xs-9 ng-binding">

                        </div>
                    </div>
                </div>
                <div class="form-group" data-ng-class="{'has-error': contactInfoErrors.setsFirstName || contactInfoErrors.setsLastName}">
                    <label for="firstName" class="col-xs-3 control-label">Full Name</label>
                    <div class="col-xs-3">
                        <input type="text" class="form-control ng-pristine ng-valid" id="firstName" placeholder="First Name" data-ng-model="user['first_name']">
                    </div>
                    <div class="col-xs-3">
                        <input type="text" class="form-control ng-pristine ng-valid" id="lastName" placeholder="Last Name" data-ng-model="user['last_name']">
                    </div>
                    <div class="col-xs-3 form-error">
                        <!-- ngRepeat: err in contactInfoErrors.setsFirstName -->
                        <!-- ngRepeat: err in contactInfoErrors.setsLastName -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="nickname" class="col-xs-3 control-label">Nickname</label>
                    <div class="col-xs-6">
                        <input type="text" class="form-control ng-pristine ng-valid" id="nickname" placeholder="Nickname" data-ng-model="user['nickname']">
                    </div>
                </div>
                <div class="form-group" data-ng-class="{'has-error': contactInfoErrors.setsEmail}">
                    <label for="email" class="col-xs-3 control-label">Email</label>
                    <div class="col-xs-6">
                        <input type="email" class="form-control ng-pristine ng-valid ng-valid-email" id="email" placeholder="email" data-ng-model="user['email']['address']">
                    </div>
                    <div class="col-xs-3 form-error">
                        <!-- ngRepeat: err in contactInfoErrors.setsEmail -->
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-offset-3 col-xs-6">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" data-ng-model="user['email_preferences']['master_ok']" class="ng-pristine ng-valid">
                                Receive Udacity newsletters
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-offset-3 col-xs-6">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" data-ng-model="user['email_preferences']['ok_user_research']" class="ng-pristine ng-valid">
                                Notify me for user research opportunities
						<span class="text-unbreakable">
							<a href="/feedback/signup" target="_blank">Learn more</a>
						</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-offset-3 col-xs-6">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" data-ng-model="user['employer_sharing']" class="ng-pristine ng-valid">
                                Share my data with potential employers.
                                <p class="text-muted">
                                    Employers often seek to hire Udacity students. Uncheck this box if you
                                    do not want Udacity to share your information.
                                </p>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Disabled for now -->
                <!-- ngIf: false -->

                <div class="form-group">
                    <div class="col-xs-offset-3 col-xs-9">
                        <button type="submit" class="btn btn-primary" data-ng-click="saveContactInfo()" data-ng-disabled="saveDisabled">Save</button>
                    </div>
                </div>
            </form>
        </div></div>
    </div>
    <div class="row row-gap-huge"></div>
</div>

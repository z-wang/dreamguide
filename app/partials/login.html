<div class="content-section" id="index" ng-controller="LoginController">
    <div class="container">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2" >
                <div class="row row-gap-medium ng-scope">
                    <!-- ngView:  -->
                    <div>
                        <!--<div class="form-box ng-scope" style="padding:0 35px 35px 35px; border-right: 1px solid #E0E0E0;  margin-right: 0;">-->
                        <div class="form-box ng-scope">
                            <div data-ng-show="showTopBox" class="row form-box ng-hide" style="padding:25px 0 25px 0; border-width:0 0 1px 0">
                                <div class="col-xs-12">
                                    <span>需要注册DG账户才能进入社区。</span>
                                </div>
                            </div>

                            <div class="panel panel-default">
                                <div class="panel-body">
                            <h2 style="color: #307699; line-height: 1.6;">登陆</h2>

                            <form class="form-horizontal ng-pristine ng-valid" role="form" data-ng-submit="signInEmail()">
                                <!--<div class="row ng-hide" data-ng-show="fieldErrors || errorMessage">-->
                                <!--<div class="col-xs-12 alert alert-danger">-->
                                <!--<p data-ng-bind-html="errorMessage" class="ng-binding"></p>-->
                                <!--<ul>-->
                                <!--&lt;!&ndash; ngRepeat: (field, error) in fieldErrors &ndash;&gt;-->
                                <!--</ul>-->
                                <!--</div>-->
                                <!--</div>-->
                                <div class="row">
                                    <div class="col-sm-8 col-xs-8">
                                        <div>
                                            <!--<div data-ng-class="{'has-error': contactInfoErrors.setsEmail}">-->
                                            <label>邮箱/手机号</label>
                                            <div style="clear:both"></div>
                                            <input class="form-control pull-left" placeholder="邮箱或手机号" data-ng-model="account">
                                            <!--ng-pristine ng-valid ng-valid-email-->
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-8 col-xs-8">
                                        <!--<div data-ng-class="{'has-error': contactInfoErrors.setsPassword}">-->
                                        <div>
                                            <label for="password">密码</label>
                                            <div style="clear:both"></div>
                                            <input type="password" class="form-control pull-left ng-pristine ng-valid" id="password" placeholder="密码" data-ng-model="password">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 col-xs-12">
                                        <a href="#!/request-password-reset"><small>忘记密码?</small></a>
                                    </div>
                                </div>
                                <br />

                                <div class="row">
                                    <div class="col-sm-4 col-xs-6">
                                        <button type="submit" class="btn btn-block btn-primary" data-ng-click="auth()">登陆</button>
                                    </div>
                                    <div class="col-sm-8 col-xs-6">
                                        还没有账户？<a href="/student">注册入口！</a>
                                    </div>
                                </div>
                            </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
